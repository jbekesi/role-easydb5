# FIXME: we need a naming scheme, proposing  "easydb_<component>_<something>"
#        e.g. "easydb_es_memory_size" or "easydb_srv_external_user_schema"

skip_customer: false

# docker
easydb_proxy_url: ''
easydb_docker_user: ''
easydb_docker_pass: ''
easydb_docker_registry: docker.easydb.de
easydb_container_network: easydb5

# TODO: prefix variablename with easydb_
socket_webfrontend: 127.0.0.1:81
socket_server:      127.0.0.1:82
socket_eas:         127.0.0.1:83
socket_pgsql:       127.0.0.1:15432
# as a dictionary, for loops
easydb_socket:
  pgsql: "{{ socket_pgsql }}"
  eas: "{{ socket_eas }}"
  server: "{{ socket_server }}"
  webfrontend: "{{ socket_webfrontend }}"

# Where to write log messages to while doing update-auto in the script:
easydb_cron_update_log: /var/log/easydb-update.log
# Path to docker-compose executable:
easydb_script_compose: '`which docker-compose 2>/dev/null`'

# paths
easydb_basedir: /srv/easydb

easydb_dir_config: "{{ easydb_basedir }}/config"
easydb_volume_config: "{{ easydb_dir_config }}:/config"

easydb_eas_dir_assets: "{{ easydb_basedir }}/eas/var/opt/easydb/lib/eas/assets"
easydb_eas_volume_assets: "{{ easydb_eas_dir_assets }}:/var/opt/easydb/lib/eas/assets"
easydb_eas_dir_log: "{{ easydb_basedir }}/eas/var/opt/easydb/log/eas"
easydb_eas_volume_log: "{{ easydb_eas_dir_log }}:/var/opt/easydb/log/eas"
easydb_eas_dir_tmp: "{{ easydb_basedir }}/eas/tmp"
easydb_eas_volume_tmp: "{{ easydb_eas_dir_tmp }}:/tmp"

easydb_elasticsearch_dir_var: "{{ easydb_basedir }}/elasticsearch/var/lib/elasticsearch"
easydb_elasticsearch_volume_var: "{{ easydb_elasticsearch_dir_var }}:/var/lib/elasticsearch"

easydb_pgsql_dir_backup: "{{ easydb_basedir }}/pgsql/backup"
easydb_pgsql_volume_backup: "{{ easydb_pgsql_dir_backup }}:/backup"
easydb_pgsql_dir_etc: "{{ easydb_basedir }}/pgsql/etc/postgresql"
easydb_pgsql_volume_etc: "{{ easydb_pgsql_dir_etc }}:/etc/postgresql"
easydb_pgsql_dir_lib: "{{ easydb_basedir }}/pgsql/var/lib/postgresql"
easydb_pgsql_volume_lib: "{{ easydb_pgsql_dir_lib }}:/var/lib/postgresql"
easydb_pgsql_dir_log: "{{ easydb_basedir }}/pgsql/var/log/postgresql"
easydb_pgsql_volume_log: "{{ easydb_pgsql_dir_log }}:/var/log/postgresql"

easydb_server_dir_nginx_log: "{{ easydb_basedir }}/easydb-server/var/log/nginx"
easydb_server_volume_nginx_log: "{{ easydb_server_dir_nginx_log }}:/var/log/nginx"
easydb_server_dir_var: "{{ easydb_basedir }}/easydb-server/easydb-5/var"
easydb_server_volume_var: "{{ easydb_server_dir_var }}:/easydb-5/var"
easydb_server_dir_hotfolder: "{{ easydb_basedir }}/easydb-server/hotfolder"
easydb_server_volume_hotfolder: "{{ easydb_server_dir_hotfolder }}:/hotfolder"

# container configuration
easydb_containers:
  elasticsearch:
    image: "{{ easydb_docker_registry }}/pf/elasticsearch"
    volumes:
      - "{{ easydb_volume_config }}"
      - "{{ easydb_elasticsearch_volume_var }}"
  pgsql:
    image: "{{ easydb_docker_registry }}/pf/postgresql"
    volumes:
      - "{{ easydb_volume_config }}"
      - "{{ easydb_pgsql_volume_backup }}"
      - "{{ easydb_pgsql_volume_etc }}"
      - "{{ easydb_pgsql_volume_log }}"
      - "{{ easydb_pgsql_volume_lib }}"
    ports:
      - "{{ easydb_socket.pgsql }}:5432"
  eas:
    image: "{{ easydb_docker_registry }}/pf/eas"
    volumes:
      - "{{ easydb_volume_config }}"
      - "{{ easydb_eas_volume_assets }}"
      - "{{ easydb_eas_volume_log }}"
      - "{{ easydb_eas_volume_tmp }}"
    ports:
      - "{{ easydb_socket.eas }}:80"
  server:
    image: "{{ easydb_docker_registry }}/pf/server-{{ easydb_solution }}"
    volumes:
      - "{{ easydb_volume_config }}"
      - "{{ easydb_server_volume_var }}"
      - "{{ easydb_server_volume_nginx_log }}"
      - "{{ easydb_server_volume_hotfolder }}"
    ports:
      - "{{ easydb_socket.server }}:80"
  webfrontend:
    image: "{{ easydb_docker_registry }}/pf/webfrontend"
    volumes:
      - "{{ easydb_volume_config }}"
    ports:
      - "{{ easydb_socket.webfrontend }}:80"

# easydb server
easydb_solution: base
external_user_schema: true
enable_post_settings: true
enable_restart: true
enable_purgedata: false
enable_purgeall: false
enable_plugins:
  - base.easydb4migration

# elasticsearch
easydb_max_map_count: 262144
easydb_es_memory_size: 2g

# E-Mail
enable_mailer: true
mail_relay_for_ssmtp: ''
hostname_for_ssmtp: ''
envelope_from: ''

# webfrontend
datamodel_uid: ''
objectstore_url: https://schema.easydb.de/objectstore
objectstore_instance_id: prod

# PostgrSQL
# Space-separated list of db-names to dump with the script:
easydb_dump_dbs: "eas easydb"
# Of eas DB in $DBS keep this many newest dumps:
easydb_dump_keep: 7

# cron
cron_update_minute: 23
cron_update_hour: 23
cron_update_weekday: 5
cron_update_script: "{{ easydb_basedir }}/maintain update-auto"
cron_backup_minute: 23
cron_backup_hour: 23
cron_backup_weekday: 1,2,3,4,6,7
cron_backup_script: "{{ easydb_basedir }}/maintain backup"
